<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Chatbot</title>

    <link rel="stylesheet" href="style/general.css">
    <link rel="stylesheet" href="style/header.css">
    <link rel="stylesheet" href="style/chatbox.css">
    <link rel="stylesheet" href="style/footer.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Dela+Gothic+One&family=Overpass&family=Poppins&display=swap" rel="stylesheet">

</head>
<body>
    <header>
        <div><img src="chatbox_elements_/logo.png">LOGO HERE</div>
    </header>

    <section>
        <div class="section-name">ChatBox</div>
        <div class="content">
            <div class="profile">
                <img src="chatbox_elements_/profile.png">Jamie
            </div>
            <div class="chatbox" id="chatbox">

            </div>
            <div class="textbox-container">
                <textarea class="textbox" id="textbox" rows="2" placeholder="Type a message..."></textarea>
            </div>
            <div class="send-button-container">
                <button class="send-button"><img src="chatbox_elements_/send.png">Send</button>
            </div>
        </div>
    </section>

    <footer>
        <div>&copy; 2023 Copyrights. All rights reserved.</div>
    </footer>

    <script type="text/javascript" src="javascript/chatboxJs.js"></script>
</body>
</html>
